name: CI

on:
  push:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  test:
    name: "Build & Test"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      crdb:
        image: cockroachdb/cockroach
        env:
          COCKROACH_ARGS: "start-single-node --insecure --store=type=mem,size=0.25 --advertise-addr=localhost"
        ports:
          - 26257:26257
        options: >-
          --health-cmd "curl -f http://localhost:8080/health?ready=1"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      # Check linting
      - run: pnpm exec nx affected -t lint:ci
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}

      # Build
      - run: pnpm exec nx affected -t build
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
          POSTHOG_PERSONAL_API_KEY: ${{ secrets.POSTHOG_PERSONAL_API_KEY }}
          DATABASE_URL: "cockroachdb://root@localhost:26257/defaultdb?sslmode=disable"

      # Run migrations
      - run: pnpm --filter api exec mikro-orm migration:up
        env:
          DATABASE_URL: "cockroachdb://root@localhost:26257/defaultdb?sslmode=disable"

      # Run tests
      - run: pnpm exec nx affected -t test
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
          NODE_ENV: test
          TEST_DATABASE_URL: "cockroachdb://root@localhost:26257/defaultdb?sslmode=disable"

  build-image-api:
    name: "Build API images"
    uses: ./.github/workflows/oci-build-image.yml
    if: github.event_name != 'pull_request'
    needs: test
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
    with:
      registry: ghcr.io/caj2
      image_name: sageleaf-api
      target: api

  build-image-frontend:
    name: "Build frontend images"
    uses: ./.github/workflows/oci-build-image.yml
    if: github.event_name != 'pull_request'
    needs: build-image-api
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image_name: sageleaf-frontend
            target: frontend
          - image_name: sageleaf-science
            target: science
    with:
      registry: ghcr.io/caj2
      image_name: ${{ matrix.image_name }}
      target: ${{ matrix.target }}
